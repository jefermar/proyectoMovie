<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游꿟 CineExplorer - Pel칤culas Populares</title>
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>

    <header class="header">
        <h1>CineExplorer 游</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Buscar pel칤culas...">
            <button type="submit">Buscar</button>
        </form>
    </header>

    <main class="main-content">
        <h2>Pel칤culas Populares</h2>
        <div id="movies-container" class="movies-grid">
            <p id="loading-message">Cargando pel칤culas...</p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 CineExplorer. Datos provistos por la API de The Movie Database (TMDB).</p>
    </footer>

    <script>
        // *** CONFIGURACI칍N DE LA API ***
        const API_KEY = 'TU_API_KEY_AQU칈'; // 丘멆잺 Reemplaza con tu clave API real (ej: TMDB)
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        const moviesContainer = document.getElementById('movies-container');
        const loadingMessage = document.getElementById('loading-message');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        
        // Funci칩n para crear la tarjeta de pel칤cula
        function createMovieCard(movie) {
            const { title, poster_path, overview, vote_average, release_date } = movie;
            const movieCard = document.createElement('div');
            movieCard.classList.add('movie-card');
            
            // Determinar la imagen a mostrar
            const poster = poster_path 
                ? `${IMG_URL}${poster_path}` 
                : 'https://via.placeholder.com/500x750?text=No+Image'; // Placeholder si no hay p칩ster

            movieCard.innerHTML = `
                <img src="${poster}" alt="${title}">
                <div class="movie-info">
                    <h3>${title}</h3>
                    <div class="details">
                        <span class="rating ${getRatingColor(vote_average)}">${vote_average.toFixed(1)}</span>
                        <span class="date">${release_date ? release_date.substring(0, 4) : 'N/A'}</span>
                    </div>
                    <div class="overview">
                        <h4>Sinopsis</h4>
                        <p>${overview || 'No hay sinopsis disponible.'}</p>
                    </div>
                </div>
            `;
            
            moviesContainer.appendChild(movieCard);
        }

        // Funci칩n para asignar color al rating
        function getRatingColor(rating) {
            if (rating >= 8) {
                return 'green';
            } else if (rating >= 5) {
                return 'orange';
            } else {
                return 'red';
            }
        }

        // Funci칩n para cargar pel칤culas
        async function fetchMovies(url) {
            moviesContainer.innerHTML = ''; // Limpiar contenedor
            loadingMessage.style.display = 'block'; // Mostrar mensaje de carga

            try {
                const response = await fetch(url);
                const data = await response.json();

                loadingMessage.style.display = 'none'; // Ocultar mensaje de carga

                if (data.results && data.results.length > 0) {
                    data.results.forEach(movie => createMovieCard(movie));
                } else {
                    moviesContainer.innerHTML = '<p class="no-results">No se encontraron pel칤culas. Intenta otra b칰squeda.</p>';
                }

            } catch (error) {
                console.error("Error al obtener las pel칤culas:", error);
                loadingMessage.style.display = 'none'; 
                moviesContainer.innerHTML = '<p class="error-message">Error al cargar los datos. Verifica tu conexi칩n o la clave API.</p>';
            }
        }

        // URL para pel칤culas populares al cargar la p치gina
        const popularMoviesUrl = `${BASE_URL}/movie/popular?api_key=${API_KEY}&language=es-ES&page=1`;

        // Cargar pel칤culas populares al iniciar
        fetchMovies(popularMoviesUrl);

        // Manejador de b칰squeda
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const searchTerm = searchInput.value.trim();

            if (searchTerm) {
                const searchUrl = `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${searchTerm}&language=es-ES&page=1`;
                fetchMovies(searchUrl);
            } else {
                // Si la b칰squeda est치 vac칤a, mostrar populares de nuevo
                fetchMovies(popularMoviesUrl); 
            }
        });

    </script>
</body>
</html>
